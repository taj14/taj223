<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="text2.css">
</head>
<body>
    <h1>Product Management</h1>
    <form id="add-product-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name"><br><br>
        <label for="product-image">Product Image:</label>
        <input type="file" id="product-image" name="product-image"><br><br>
        <label for="product-quantity">Product Quantity:</label>
        <input type="number" id="product-quantity" name="product-quantity" value="1"><br><br>
        <button id="add-product-btn">Add Product</button>
    </form>
    <div id="product-list">
        
    </div>

    <script src="text3.js"></script>
</body>
</html>
